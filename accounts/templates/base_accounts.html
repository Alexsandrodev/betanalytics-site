{%load static%}
{%load compress%}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        body{
            background-image: url("{% static 'img/bg.svg' %}");
            background-size: cover;
        }
    </style>
    {% compress css %}
    <link type="text/x-scss" rel="stylesheet" media="screen" href="{% static 'css/reset.scss'%}">
    
    {% block extra_css %}{% endblock %}
    {% endcompress %}


    <title>login</title>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    
    <main>
        <section>
            <div class="logo">
                <img src="{%static 'img/logo_fundo_claro.svg'%}" alt="" width="151px" height="90px">
            </div>

            {% block content %} {% endblock %}
        </section>
    </main>
</body>
</html>
