{% extends 'base_accounts.html' %}

{%load static%}

{% endblock %}

{% block content %}

<h1>Registar-se</h1>
<form method="post">

    <button type="button"><a href="{%url 'login'%}">Login</a></button>
  </div>
</form>
{% endblock %}
