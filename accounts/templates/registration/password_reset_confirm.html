{% extends 'base_accounts.html' %}

{% block title %}Esqueceu a senha{% endblock %}

{%load static%}

{% block extra_css %}
  <link type="text/x-scss" rel="stylesheet" media="screen" href="{% static 'css/login.scss'%}">
{% endblock %}

{% block content %}
<h2>Defina uma nova senha</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button_password">Redefinir Senha</button>
</form>
{% endblock %}
